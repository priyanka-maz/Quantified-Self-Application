<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="shortcut icon" href="#">
    <script src="https://unpkg.com/vue@2/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vue-router@3/dist/vue-router.min.js"></script>
    <script src="https://unpkg.com/vuex@3.0.0/dist/vuex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function navToggle(event) {
            document.getElementById("navbarNav").classList.toggle("show")
        }
    </script>
</head>

<body>
    <div class="container-fluid" id="app">
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
            <router-link class="navbar-brand" to="#">Quantified Self</router-link>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                onclick="navToggle(event)">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <router-link class="nav-item nav-link" to="/">Tracker Dashboard</router-link>
                    <router-link class="nav-item nav-link" to="/account">Account</router-link>
                    <router-link class="nav-item nav-link" to="/logout">Logout</router-link>
                </div>
            </div>
        </nav>
        <router-view></router-view>
    </div>
    <script type="text/javascript" src="{{url_for('static', filename='js/app.js')}}"></script>
</body>
<script>
    if ('serviceWorker' in navigator)
    {
            console.log("Will the service worker register?");
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(reg){
                        console.log("Yes, it did.");
                }).catch(function(err) {
                        console.log("No it didn't. This happened:", err)
                });
    }
</script>
</html>
